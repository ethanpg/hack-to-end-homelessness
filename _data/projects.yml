-
  id: haystack
  team-name: The Haystack
  sponsors:
    - Committee to End Homelessness
  team-members:
    - Mark Putnam (Committee to End Homelessness)
    - Anand Balasubramanian (Committee to End Homelessness)
    - Lyle Hazle (ROOTS)
    - Andrew Hautau (Bubblr)
    - Natasha Rosenblatt
  description: The Committee to End Homelessness wanted to utilize data from other metro areas to better understand our context – especially the need in our community (number of people homeless) and our response (number and type of housing units/beds). Yet with hundreds of data points and hundreds of jurisdictions nationally, analysis and simplification of the results was needed. We analyzed data from 25 major metro areas and developed a web-based map and charts. The map allows a user to review data over 7 years and across multiple data points (number homeless, number of shelter beds, etc) and compare cities, apples to apples, by using per capita data.
  live-link: http://haystack-hack2end.herokuapp.com/
  live-link-text: See it live!

