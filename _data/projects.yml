-
  id: we-count
  team-name: We Count
  sponsors:
    - Seattle University
    - Union Gospel Mission
  slogan: No need forgotten.
  team-members:
    - Graham Pruss (Seattle University)
    - Jeff Lilley (Seattle’s Union Gospel Mission)
    - Alexcia DeVasquez (designer)
    - Chris Claiborne (Code Fellows)
    - Katie Pyontek (Avvo)
    - Rex St. John (Mashery)
    - Nevan Wichers (Seattle University student)
  description: We don’t believe needs should be forgotten – we developed We Count to keep to track of the needs of people living on the street. Service volunteers change daily and organizations need a consistent process to organize work and provision. We Count offers the ability to document, track and manage provision towards the specific needs of individuals, collected during street outreach. We Count provides a platform for multiple service agencies to document their work and empowers new volunteers to become immediate assets.

