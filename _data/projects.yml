-
  id: youthcare
  team-name: YouthCare Data Analysis Project
  sponsors:
    - YouthCare
  team-members:
    - Liz Trautman (YouthCare)
    - Bhushan Mehendale (Microsoft)
    - Christopher Lish (Amazon)
    - Danny Pham (Saltbox)
    - Maryclare Griffin (University of Washington)
    - Viral Mehta (​Microsoft)
  description: "YouthCare's James W. Ray Orion Center offers a wealth of services to Seattle's homeless young people, including low-barrier services like meals and drop-in hours, during which young people ages 13-22 can access basic needs and connect with our staff to talk about goals and connecting to deeper services like case management, shelter, housing, education, and employment training. We collect basic information about who is coming into the building for services, which services they are accessing, and how often the access the services. But we aren't able to analyze the data in the format it's collected in. This project had two goals: to develop macros allowing us to analyze the current spreadsheet data, and to develop a new way to collect data that made future analysis easier."



