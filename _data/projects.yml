  team-name: TLA
  sponsors: 
    - Building Changes
  team-members:
    - Christena Coutsoubos (Buliding Changes Director)
    - Erik Molano (Microsoft designer)
    - Marina Son (UX research student)
    - Zach Holker (Seattle University transportation coordinator)
    - Dawn Stenberg (Seattle’s Union Gospel Mission)
  slogan: Let them eat cake!
  description: Building Changes is introducing an innovative approach to prevent family homelessness through a strategy called Diversion. Diversion means keeping families from ever entering the homeless service system. Families get exactly the kind of flexible, short-term they need so housing resources are freed up for those who need it most. Hack 2 End participants worked together to create a beautiful and informative infographic to be used as a tool for communicating the benefit of Diversion to Funders and Service Providers in King County and around Washington State.


