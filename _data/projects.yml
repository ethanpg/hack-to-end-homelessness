  description: Tonight we will have too many kids without a safe place to rest their head, do their homework, eat a hot meal, or call home.  Homelessness is a crisis for these families and is unacceptable in a community like ours. Our shelters are full, poverty is growing, and affordable housing is scarce. While we can’t solve all of these problems tonight – we believe we can and must take action to make sure no child sleeps on the streets of King County. That’s why Church Council of Greater Seattle, Seattle University School of Theology and Ministry and United Way of King County have come together to support the No Child Sleeps Outside in King County initiative.
